navila_node:
  ros__parameters:
    # 추론 설정
    num_frames: 8           # 프레임 버퍼 크기 (히스토리 7 + 현재 1)
    inference_hz: 1.0       # 추론 주기 (Hz)
    max_new_tokens: 256     # 생성 최대 토큰 수

    # 토픽 이름
    image_topic: "/camera/image_raw"
    instruction_topic: "/navila/prompt"
    command_topic: "/navila/output"
